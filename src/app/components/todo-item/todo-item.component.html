<div class="todo-input-wrapper">
  <input
  (keyup.enter)="createTodo(todo)" #todo
  type="text"
  />
</div>
<div class="todoWrapper">
  <ul *ngFor="let todo of todos">
<li>
  {{todo.todo}}
  <button
   class="removeTodo"
   (click)="deleteTodo(todo)">
   Delete Todo!
 </button>

</li>

  </ul>
</div>
